on:
  push:
    branches: [main]
    paths:
      - 'package.json'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '18.16.1'
      - run: npm install
      - run: git config --global user.email "juka.mebaj@gmail.com"
      - run: git config --global user.name "jukerah"
      - run: npm version minor
      - run: git push --tags
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
